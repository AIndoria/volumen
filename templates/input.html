<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>termpad</title>

    <style>
        body {
            background-color: #282a36;
            color: #ccc;
            padding: 20px 50px;
            margin: 0;
        }

        textarea {
            background: 0 0;
            border: 0;
            color: #fff;
            padding: 0;
            width: 100%;
            height: 100vh;
            font-family: monospace;
            outline: none;
            resize: none;
            font-size: 13px;
            margin-top: 0;
            margin-bottom: 0;
            display: block;
            resize: vertical;
        }

        #prompt {
            color: #7d7d7d;
            z-index: -1000;
            position: absolute;
            top: 20px;
            left: 0;
            width: 30px;
            font-size: 13px;
            font-family: monospace;
            text-align: right;
        }

        #key {
        	position: fixed;
	        top: 0px;
        	right: 0px;
	        z-index: +1000; /* watch out */
        }
    </style>

    <script>
        function save() {
            var text = document.getElementById("code").value;

            fetch("/", {
                method: "POST",
                body: text
            }).then(res => {
                res.text().then(url => {
                    window.location.href = url;
                });
            });
        }
    </script>

</head>
<body>
    <div id="key">
        <button onclick="save()">Save</button>
        <button onclick="window.location.href = '/';">Usage</button>
    </div>

    <div id="prompt">></div>
    <textarea id="code" spellcheck="true"></textarea>
</body>
</html>
